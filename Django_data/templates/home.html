{% load static %}
<!doctype html>
<html lang="en-US">
{% include "head.html" %}
{% include "header.html" %}
  <body>
	<div id="content">
	  <h1>Home</h1>
	  {% if user.is_authenticated %}
	    Hi {{ user.username }}!
	      <form action="{% url 'logout' %}" method="post">
	       {% csrf_token %}
	       <button type="submit">Log Out</button>
	      </form>
	  {% else %}
	    <p>You are not logged in</p>
	    <button data-section="auth/signin" onclick="clickButton(this)">Sign In</button>
	  {% endif %}
	</div>
  </body>

<script src={% static "js/SignInScript.js" %}></script>

{% include "footer.html" %}
</html>
