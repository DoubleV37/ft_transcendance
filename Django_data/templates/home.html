{% load static %}
<!doctype html>
<html lang="en-US">
{% include "head.html" %}
{% include "header.html" %}
  <body>
	<div id="content">
	  <h1>Home</h1>
	  {% if user.is_authenticated %}
	    Hi {{ user.username }}!
	    <button id="SignOut" data-section="/" onclick="SignOut()">Sign Out</button>
	  {% else %}
	    <p>You are not logged in</p>
	    <button data-section="auth/signin" onclick="clickButton(this)">Sign In</button>
	  {% endif %}
	</div>	
  </body>

<script src={% static "js/Tools/Tools.js" %}></script>
<script src={% static "js/authUser/SignIn.js" %}></script>
<script src={% static "js/authUser/SignOut.js" %}></script>

{% include "footer.html" %}
</html>
