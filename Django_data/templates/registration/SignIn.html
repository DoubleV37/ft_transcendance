{% load static %}

{% include "head.html" %}
{% include "header.html" %}

<div id="content">
  <h1>Log In</h1>

  <form id="signinForm" action="">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Display area for client-side validation errors -->
    <div id="validationErrors" style="color: red;"></div>

    <!-- Submit button triggers client-side validation -->
    <button id="signin" type="button" data-section="/" onclick="validAndSubmit()">Sign In</button>
  </form>

  <button id="signup" data-section="auth/signup" onclick="clickButton(this)">
    Sign Up
  </button>
</div>

{% include "footer.html" %}
