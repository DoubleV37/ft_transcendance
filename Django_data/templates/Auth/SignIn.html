{% load static %}

{% include "Home/head.html" %}
{% include "Home/header.html" %}

<div id="content">
  <div id="titleContent" data-content="SIGN_IN"></div>
  <h1>Log In</h1>

  <form id="signinForm" method="post" action="/auth/signin">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Display area for client-side validation errors -->
    <div id="SignInErrors" style="color: red;"></div>

    <!-- Submit button triggers client-side validation -->
    <button id="signin" type="submit">Sign In</button>
  </form>

  <button id="signup">
    Sign Up
  </button>
</div>

{% include "Home/footer.html" %}
