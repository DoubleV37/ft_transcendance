<div id={{ div_ID  }}>  
  {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
      <p class="errornote">
	{{ error }}
      </p>
    {% endfor %}
  {% endif %}

  <form id="form_2FA" action="" method="post">
    {% csrf_token %}

    <p id="otp">Please enter your Authenticator code:</p>
    {{ form.otp.errors }}
    {{ form.otp.label_tag }} {{ form.otp }}

    <!--<div class="submit-row">-->
      <button type="submit" id="Submit2FA" class="SelectButtonLayout ButtonNeon" value="Submit">Submit</button>
      <button class="SelectButtonLayout ButtonDark" id={{ cancel }}>Cancel</button>
    <!--</div>-->
    <div id="success_2FA" style="color: green;"></div>
    <div id="failure_2FA" style="color: red;"></div>
  </form>
</div>
