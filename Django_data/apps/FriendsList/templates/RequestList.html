<div id="RequestList-content">
  <p><bold>Request</bold></p>
  <ul class="list-group">
    {% for friend_request in all_friend_request %}
    <li class="requests list-group-item"><!-- CLASS - Required -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          {{ person }}
          <img class="ProfilePic modal-profilePic" src="{{ person.avatar.url }}"></img>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <form action="" method="post">
              {% csrf_token %}
              {{ friend_request.from_user }}
              <button type="submit" name="key" value="add {{ friend_request.from_user }}">add</button>
              <button type="submit" name="key" value="delete {{ friend_request.from_user }}">remove</button>
            </form>
          </li>
        </ul>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
