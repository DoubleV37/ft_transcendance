<html>
  <div>
    <p>I'm {{ me.username }}</p>
  </div>
  <div>
    <p>Request friends list:</p>
    {% for person in lst %}
      <form action="" method="post">
        {% csrf_token %}
        <label for="key">{{ person.sender }}</label>
        <button type="submit" name="key" value="add">add</button>
        <button type="submit" name="key" value="remove">remove</button>
      </form>
    {% endfor %}
  </div>
</html>
