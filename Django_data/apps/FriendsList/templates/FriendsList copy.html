<html>
  <div>
    <p>I'm {{ from_user.username }}</p>
  </div>
  <div>
    My friends list:
    {% for person in myFriends %}
      <form action="" method="post">
        {% csrf_token %}
        {{ person }}
      <button type="submit" name="key" value="delete {{ person }}">delete</button>
      </form>
    {% endfor %}
  </div>
  <div>
    Other User:
    {% for person in people %}
      <form action="" method="post">
        {% csrf_token %}
        {{ person }}
      <button type="submit" name="key" value="add {{ person }}">add</button>
      </form>
    {% endfor %}
  </div>
</html>
