<html>
  <div>
    <p>I'm {{ from_user.username }}</p>
  </div>
  <div>
    My friends list:
    {% for person in myFriends %}
      <p>{{ person.username }}</p>
    {% endfor %}
  </div>
  <div>
    Other User:
    {% for person in people %}
      <form action="" method="post">
        {% csrf_token %}
        {{ person }}
      <button type="submit" name="add" value="{{ person }}">add</button>
      </form>
    {% endfor %}
  </div>
</html>
