{% load static %}

<div class="modal fade" id="FriendsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id="ModalBackArrow" src="{% static 'images/Arrow.svg' %}" alt="Shitty back arrow"></img>
      </div>
      <div class="modal-body">
        <div class="ProfilePage modal-profile">
          <div>
            <p>I'm {{ from_user.username }}</p>
            <img class="ProfilePic modal-profilePic" src="{{ from_user.avatar.url }}"></img>   
          </div>
          <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#FriendList" aria-expanded="false" aria-controls="">
              <p><bold>Friends list</bold></p>
            </button>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#UserList" aria-expanded="false" aria-controls="">
              <p><bold>Others user</bold></p>
            </button>


            <div class="collapse" id="FriendList"> <!-- ID - Required -->
              <div class="card card-body">
                <div id="RequestList-content"></div>
                <div id="FriendList-content">
                  <p><bold>Friends</bold></p>
                  <ul class="list-group">
                    {% for person in myFriends %}

                    <li class="friends list-group-item" id="Friends_{{ person.id }}"><!-- CLASS - Required -->
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          {{ person }}
                          <img class="ProfilePic modal-profilePic" src="{{ person.avatar.url }}"></img>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li>
                            <button data-content="{{ person.id }}">Profile</button><!-- DATA-CONTENT - Required -->
                            <form action="" data-name="{{ person }}" data-id="{{ person.id }}" onsubmit="return false;" method="post"><!--FORM - Required -->
                              {% csrf_token %}
                              <button type="submit" name="key" value="delete {{ person }}">Delete</button><!-- Button - Required -->
                              <p></p>
                            </form>
                          </li>
                        </ul>
                      </div>
                    </li>

                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>


            <div class="collapse " id="UserList"><!-- ID - Required -->
              <div class="card card-body">
                <ul class="list-group">
                  {% for person in people %}
                  <li class="others list-group-item" id="Others_{{ person.id }}">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ person }}
                        <img class="ProfilePic modal-profilePic" src="{{ person.avatar.url }}"></img>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                          <button data-content="{{ person.id }}">Profile</button><!-- DATA-CONTENT - Required -->
                          <form action="" data-name="{{ person }}" data-id="{{ person.id }}" onsubmit="return false;" method="post"><!--FORM - Required -->
                            {% csrf_token %}
                            <button type="submit" name="key" value="add {{ person }}">Add</button><!-- Button - Required -->
                            <p></p>
                          </form>
                        </li>
                      </ul>
                    </div>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
